<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Tesla </title>
</head>

<body>
    <div class="container">

        <div class="tesla-block">
            <img src="./img/tesla.png" alt="" class="tesla-car">
            <div class="foot-container">
            <img src="./img/wheel.png" alt="" class="foot-1">
            <img src="./img/wheel.png" alt="" class="foot-2">
        </div>
        
        </div>

        <div class="block-2">
            <div class="first-screen">
                <p>Запас хода</p>
                <h1><span id="benzin">750</span> км</h1>
            </div>
            <div class="second-screen">
                <p>Цена</p>
                <h1>$<span id="cost">89,990</span></h1>
            </div>
        </div>

        <div class="bottom-block">
            <div class="first-bb">
            <p>Скорость автомобиля</p>
            <h1> <span id="speed">60</span> км/ч</h1>
            <button class="up up-speed"><img src="./img/up.svg"></button>
            <button class="low low-speed"><img src="./img/low.svg"></button>
        </div>
        <div class="second-bb">
            <p>Температура за окнами</p>
            <h1 id="cond">20°</h1>
            <button class="up up-cond"><img src="./img/up.svg"></button>
            <button class="low low-cond"><img src="./img/low.svg"></button>
        </div>

        <div class="third-bb">
            <p>Диски</p>
            <h1 id="disk">19</h1>
            <button class="up up-disk"><img src="./img/up.svg"></button>
            <button class="low low-disk""><img src="./img/low.svg"></button>
        </div>

        <div class="fourth-bb">

        <div class="text-container">
            <p>Кондиционер</p>
            <div class="toggle-container">
                <input class="toggle1" name="toggle1" type="checkbox" id="toggle1">
                <label for="toggle1"></label>
            </div>
        </div>

        <div class="text-container p-text">
            <p>Версия Long Range</p>
            <div class="toggle-container">
                <input class="toggle2 name="toggle2" type="checkbox" id="toggle2">
                <label for="toggle2"></label>
            </div>
        </div>

        <div class="text-container p-text">
            <p>Вид автомобиля</p>
            <div class="toggle-container">
                <input name="toggle3" type="checkbox" id="toggle3">
                <label for="toggle3"></label>
            </div>
        </div>     

    </div>

        
        </div>





    </div>

    <script src="./script.js"></script>
</body>

</html>
